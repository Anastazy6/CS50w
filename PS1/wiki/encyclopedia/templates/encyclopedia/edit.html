{% extends "encyclopedia/layout.html" %}

{% block title %}

{% endblock %}

{% block body %}

      <textarea name="contents" cols="40" rows="10" required="" id="id_contents" value="">{{ initial_value }}</textarea>
      <input type="submit">
    </form>

{% endblock %}
