<div id="follow-wrapper">
  <form id="follow-form">
    {% csrf_token %}
    <input readonly hidden name="follower" value="{{ request.user.id }}" type="text">
    <input readonly hidden name="followed" value="{{ profile.id }}" type="text">
    {{ follow_button }}<input type='submit' id="follow-btn">
  </form>
  <script src="{% static 'network/scripts/follow.js' %}" ></script>
</div>
